# FAST
# Pure speed and cost-efficiency. Best for summaries, simple extraction, and high-volume tasks.
fast:
  type: langchain
  models:
    - id: google:gemini-3-flash-preview
    - id: google:gemini-2.5-flash
    - id: google:gemini-2.5-flash-lite
    - id: google:gemini-2.0-flash-lite
    - id: groq:llama-3.1-8b-instant
    - id: groq:moonshotai/kimi-k2-instruct-0905

# FAST THINK
# Models that balance higher intelligence with low latency (MOE, Linear Attention, or lightweight reasoning).
fast_think:
  type: langchain
  models:
    - id: groq:groq/compound-mini
    - id: groq:moonshotai/kimi-k2-instruct-0905
    - id: groq:meta-llama/llama-4-maverick-17b-128e-instruct
    - id: groq:qwen/qwen3-32b
      params:
        reasoning_effort: none
    - id: openai/gpt-oss-120b
      params:
          reasoning_effort: low
    - id: openai/gpt-oss-20b
      params:
          reasoning_effort: low

# THINK
# Deep reasoning and complex problem solving. Latency is secondary to quality.
think:
  type: langchain
  models:
    - id: google:gemini-3-pro-preview
    - id: google:gemini-2.5-pro
    - id: groq:openai/gpt-oss-120b
      params:
        reasoning_effort: high
    - id: groq:qwen/qwen3-32b
      params:
        reasoning_effort: default

    - id: groq:openai/gpt-oss-20b
      params:
        reasoning_effort: high

# AGENT
# Ready to use agent with Built-in tools, and multi-step processing
agent:
  type: langchain
  models:
    - id: groq:groq/compound
    - id: groq:groq/compound-mini

# LLAMA
# Meta Llama models.
llama:
  type: langchain
  models:
    - id: groq:meta-llama/llama-4-maverick-17b-128e-instruct
    - id: groq:meta-llama/llama-4-scout-17b-16e-instruct
    - id: groq:llama-3.3-70b-versatile
    - id: groq:llama-3.1-8b-instant

# GEMINI
# Google Gemini models.
gemini:
  type: langchain
  models:
    - id: google:gemini-3-pro-preview
    - id: google:gemini-3-flash-preview
    - id: google:gemini-2.5-pro
    - id: google:gemini-2.5-flash
    - id: google:gemini-2.5-flash-lite
    - id: google:gemini-2.0-flash-lite